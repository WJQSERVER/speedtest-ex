<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>SpeedTest-EX</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="speedtest.js"></script>
    <script type="text/javascript" src="script.js"></script>

<body>
    <div class="container">
        <h1>SpeedTest-EX</h1>
        <button id="startStopBtn"></button>
        <div class="test-area">
            <div class="test-box">
                <div class="test-name">下载速度</div>
                <div id="dlText" class="meter-text"></div>
                <div class="unit">Mbps</div>
            </div>
            <div class="test-box">
                <div class="test-name">上传速度</div>
                <div id="ulText" class="meter-text"></div>
                <div class="unit">Mbps</div>
            </div>
            <div class="test-box">
                <div class="test-name">Ping</div>
                <div id="pingText" class="meter-text"></div>
                <div class="unit">ms</div>
            </div>
            <div class="test-box">
                <div class="test-name">抖动</div>
                <div id="jitText" class="meter-text"></div>
                <div class="unit">ms</div>
            </div>
        </div>
        <div id="ipArea">
            <span id="ip"></span>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" id="jump-button">多下载流</a>
            <a href="/chart.html" id="jump-button">查看图表</a>
            <!-- <a href="/chart.html" style="font-size: 14px; color: #075199; text-decoration: none;">查看图表</a> -->
            <div>反向ICMP Ping: <span id="pingValue">-</span> ms</div>
        </div>

    </div>

    <script>
        function I(i) { return document.getElementById(i); }
        var s = new Speedtest();
        I("startStopBtn").onclick = startStop;
        s.setParameter("xhr_dlMultistream", 1);
        s.setParameter("xhr_ulMultistream", 1);
        s.setParameter("telemetry_level", "basic");


    </script>
</body>
<footer>
    <p>
        Copyright &copy; 2025 WJQSERVER<br>
        GitHub仓库地址：<a href="https://github.com/WJQSERVER/speedtest-ex">WJQSERVER/speedtest-ex</a>
    </p>
</footer>

</html>
